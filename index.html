<!DOCTYPE html>
<html>

<head>
    <title>Div</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <!--
    Don't worry about understanding the class attributes in the code below. 
    These are used here only to highlight the relationship between a div 
    and its contents. However, if you fancy a sneak preview of what's 
    coming in the CSS module, click on the the index.css file above to see where the styles are coming from.
    -->

    <div class="wrapper">
        <p>Paragraph inside the wrapper div</p>

        <div class="inner">
            <p>Paragraph within the div that is nested in the wrapper div </p>
            <!--
        An <img> element is an inline element, which means it will share 
        its horizontal space with other inline elements
        -->
            <img src="https://dummyimage.com/200x100/000/fff" alt="dummyimage">
            <img src="https://dummyimage.com/200x100/000/fff" alt="dummyimage">
        </div>
        <div class="inner-text">
            <p>Paragraph in the other div that is nested in the wrapper div</p>
        </div>
    </div>
</body>

</html>
